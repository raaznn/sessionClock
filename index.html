<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Session Timer</title>
    <script type="text/javascript" src="./index.js"></script>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div id="container">
      <p id="break-label">break-length</p>
      <div>
        <button id="break-decrement" onClick="breakDecrement()">-</button>
        <span id="break-length">5</span>
        <button id="break-increment" onClick="breakIncrement()">+</button>
      </div>
      <p id="session-label">session-length</p>
      <div>
        <button id="session-decrement" onClick="sessionDecrement()">-</button>
        <span id="session-length">25</span>
        <button id="session-increment" onClick="sessionIncrement()">+</button>
      </div>
      <h3 id="timer-label">Session</h3>
      <h1 id="time-left">25:00</h1>
      <div>
        <button id="start_stop" onclick="startStopTimer()">Start</button>
        <button id="reset" onclick="resetTimer()">Reset</button>
      </div>
    </div>

    <audio
      id="beep"
      src="https://audio-previews.elements.envatousercontent.com/files/181619625/preview.mp3"
    ></audio>
  </body>
</html>
